<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="Nm favicon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00163f" />
      <stop offset="100%" stop-color="#000a23" />
    </linearGradient>
    <linearGradient id="fg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b8eeff" />
      <stop offset="100%" stop-color="#33aede" />
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2.2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect x="12" y="12" width="232" height="232" rx="44" fill="url(#bg)" />
  <rect x="12" y="12" width="232" height="232" rx="44" fill="none" stroke="#23b9ef" stroke-width="2.5" opacity="0.7" filter="url(#glow)" />

  <text
    x="128"
    y="157"
    text-anchor="middle"
    font-size="118"
    font-family="Arial, Helvetica, sans-serif"
    font-weight="700"
    letter-spacing="-4"
    fill="url(#fg)"
    stroke="#95e6ff"
    stroke-width="1.2"
  >
    Nm
  </text>
</svg>
